    <body>

        <script src="java/bootstrap.bundle.js"></script>
        <script src="java/bootstrap.bundle.js.map"></script>
        <script src="java/bootstrap.bundle.min.js"></script>
        <script src="java/bootstrap.bundle.min.js.map"></script>

        <div class="card text-center">
            <div class="card-header">
                <br>
                <br>
            </div>
            <div class="card-body">
                <h5 class="card-title">Login</h5>
                <!-- <p class="card-text">Com suporte a texto embaixo, que funciona como uma introdução a um conteúdo adicional.</p> -->
                <div class="container">
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="staticEmail2" class="sr-only">Email</label>
                            <input type="text" class="form-control" id="staticEmail2" placeholder="email@exemplo.com">
                        </div>
                        <div class="form-group mx-sm-3 mb-2">                        
                            <label for="inputPassword2" class="sr-only">Senha</label>
                            <input type="password" class="form-control" id="inputPassword2" placeholder="Senha">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Confirmar identidade</button>
                    </form>
                </div>
            </div>
            <div class="card-footer text-muted">
              2 dias atrás
            </div>
        </div>

    </body>
